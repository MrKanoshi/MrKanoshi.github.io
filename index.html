<!DOCTYPE html>
<html>
<head>
    <title>My Fancy GitHub Pages Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        .navbar {
            overflow: hidden;
            background-color: #3c3f41;
            border-radius: 15px;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 20px; /* increased font size */
        }

        /* Drop down styles */
        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 20px;  
            border: none;
            outline: none;
            color: #f2f2f2;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: #ddd;
            color: black;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .about-section {
            margin-top: 20px;
            background-color: #e1e5e8;
            padding: 20px;
            border-radius: 5px;
        }

        img {
            max-width: 200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <div class="dropdown">
            <button class="dropbtn">Research 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="research1.html">Lunar Dust Mitigation, </a>
                <a href="research2.html">Research 2</a>
                <a href="research3.html">Research 3</a>
            </div>
        </div> 
        <a href="projects.html">Projects</a>
    </div>
    <h1>Welcome to My Fancy Website!</h1>
    <p>This is a simple but slightly fancier HTML page hosted on GitHub Pages.</p>
    <div class="about-section">
        <h2>About Me</h2>
        <img src="imiges/me.jpg" alt="Picture of me">
        <p>This is a placeholder text for your 'About Me' section. Feel free to replace it with your own text.</p>
    </div>
</body>
</html>
