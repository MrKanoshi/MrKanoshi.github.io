<html>

    <style>
        body {
            font-family: Arial, sans-serif;

            background-color: #f9f9f9;
            color: #333;
        }

        .navbar {
            overflow: hidden;
            background-color: #3c3f41;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;

        }

        .navbar a:hover {

        }

        .about-section {
            margin-top: 20px;
            background-color: #e1e5e8;
            padding: 20px;
            border-radius: 5px;
        }

        img {
            max-width: 200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="research.html">Research</a>
    </div>
    <h1>Welcome to My Fancy Website!</h1>
    <p>This is a simple but slightly fancier HTML page hosted on GitHub Pages.</p>
    <div class="about-section">
        <h2>About Me</h2>
        <img src="images/me.jpg" alt="Picture of me">

    </div>

</html>
